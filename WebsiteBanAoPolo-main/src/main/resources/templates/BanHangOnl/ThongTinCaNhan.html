<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Thông tin cá nhân</h5>
            <a href="/ralph-lauren/trang-chu" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Họ tên:</div>
                <div class="col-sm-9" th:text="${session.khachHang.ten}">Tên khách hàng</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Email:</div>
                <div class="col-sm-9" th:text="${session.khachHang.email}">email@example.com</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Số điện thoại:</div>
                <div class="col-sm-9" th:text="${session.khachHang.sdt}">0123456789</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 fw-bold">Tình trạng:</div>
                <div class="col-sm-9">
                    <span th:if="${session.khachHang.trangThai}" class="badge bg-success">Hoạt động</span>
                    <span th:if="${!session.khachHang.trangThai}" class="badge bg-secondary">Ngừng hoạt động</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 fw-bold">Điểm tích lũy:</div>
                <div class="col-sm-9" th:text="${session.khachHang.diemTichLuy} + ' điểm'">0 điểm</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
