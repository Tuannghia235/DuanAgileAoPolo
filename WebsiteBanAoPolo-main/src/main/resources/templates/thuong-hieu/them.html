<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm Thương Hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ccc;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }

        .dropdown-content {
            display: none;
            padding-left: 15px;
        }

        .dropdown-content a {
            font-size: 14px;
            padding: 8px 15px;
            color: #ddd;
        }

        .dropdown-content a:hover {
            background-color: #555;
            color: #fff;
        }

        .dropdown-content.show {
            display: block;
        }

        .main-content {
            margin-left: 240px;
            padding: 40px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center pb-3">
        <a href="/trang-chu">
            <img src="/image/logo.png" alt="Logo" style="max-width: 120px;">
        </a>
    </div>

    <a href="/trang-chu">🏠 Trang chủ</a>
    <a href="/ban-hang">🛒 Bán hàng</a>
    <a href="/nhan-vien">👤 Nhân viên</a>
    <a href="/khach-hang">🧑‍💼 Khách hàng</a>

    <!-- Dropdown: Sản phẩm -->
    <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleDropdown('dropdownSanPham')">👕 Sản phẩm ▼</a>
        <div id="dropdownSanPham" class="dropdown-content">
            <a href="/san-pham">📄 Danh sách sản phẩm</a>
            <a href="/san-pham-chi-tiet">📋 Sản phẩm chi tiết</a>
            <a href="/kich-thuoc">📐 Size</a>
            <a href="/mau-sac">🎨 Màu</a>
            <a href="/thuong-hieu">🏷️ Thương hiệu</a>
        </div>
    </div>

    <!-- Dropdown: Khuyến mại -->
    <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleDropdown('dropdownKhuyenMai')">🎁 Khuyến mại ▼</a>
        <div id="dropdownKhuyenMai" class="dropdown-content">
            <a href="/khuyen-mai">📢 Chương trình khuyến mại</a>
            <a href="/khuyen-mai-san-pham">🛍️ Danh sách sản phẩm khuyến mại</a>
        </div>
    </div>

    <a href="/hoa-don/view">🧾 Hóa đơn</a>
    <a href="/thong-ke">📊 Thống kê</a>
</div>

<div class="main-content">
    <div class="container">
        <h2 class="mb-4">Thêm Thương Hiệu</h2>

        <form th:action="@{/thuong-hieu/save}" th:object="${thuongHieu}" method="post">
            <div class="mb-3">
                <label for="ten" class="form-label">Tên Thương Hiệu</label>
                <input type="text" id="ten" th:field="*{ten}" class="form-control" placeholder="Nhập tên thương hiệu" required>
            </div>
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô Tả</label>
                <textarea id="moTa" th:field="*{moTa}" class="form-control" rows="3" placeholder="Nhập mô tả"></textarea>
            </div>
            <div class="mb-3">
                <label for="trangThai" class="form-label">Trạng Thái</label>
                <select id="trangThai" th:field="*{trangThai}" class="form-control">
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/thuong-hieu" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>

<script>
    function toggleDropdown(id) {
        const el = document.getElementById(id);
        el.classList.toggle("show");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
