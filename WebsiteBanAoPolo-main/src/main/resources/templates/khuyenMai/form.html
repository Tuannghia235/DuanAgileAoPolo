<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${khuyenMai.id == null ? 'Thêm Khuyến Mại' : 'Cập nhật Khuyến Mại'}"></title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${khuyenMai.id == null ? 'Thêm Khuyến Mại' : 'Cập nhật Khuyến Mại'}"></h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>


    <form th:action="@{/khuyen-mai/luu}" th:object="${khuyenMai}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="maKM">Mã KM</label> <input type="text" class="form-control" id="maKM" th:field="*{maKM}" required/>
        </div>
        <div class="mb-3">
            <label for="ten">Tên</label> <input type="text" class="form-control" id="ten" th:field="*{ten}" required/>
        </div>
        <div class="mb-3">
            <label for="moTa">Mô tả</label> <textarea class="form-control" id="moTa" th:field="*{moTa}"></textarea>
        </div>
        <div class="mb-3">
            <label for="phanTramGiam">Phần trăm giảm (%)</label> <input type="number" class="form-control" id="phanTramGiam" th:field="*{phanTramGiam}" min="0" max="100"/>
        </div>
        <div class="mb-3">
            <label for="ngayBatDau">Ngày bắt đầu</label> <input type="date" class="form-control" id="ngayBatDau" th:field="*{ngayBatDau}" required/>
        </div>
        <div class="mb-3">
            <label for="ngayKetThuc">Ngày kết thúc</label> <input type="date" class="form-control" id="ngayKetThuc" th:field="*{ngayKetThuc}" required/>
        </div>
        <div class="mb-3">
            <label for="trangThai">Trạng thái</label> <select class="form-select" id="trangThai" th:field="*{trangThai}">
            <option value="true">Đang áp dụng</option>
            <option value="false">Ngưng áp dụng</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/khuyen-mai}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
