<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">üìä Th·ªëng K√™ Doanh Thu</h2>

    <div class="text-center mb-4">
        <div class="btn-group" role="group" id="filterButtons">
            <button class="btn btn-outline-primary" onclick="loadData('ngay', this)">Theo Ng√†y</button>
            <button class="btn btn-outline-success" onclick="loadData('thang', this)">Theo Th√°ng</button>
            <button class="btn btn-outline-warning" onclick="loadData('nam', this)">Theo NƒÉm</button>
        </div>
    </div>

    <!-- Th·∫ª th·ªëng k√™ -->
    <div id="statCards" class="mb-4"></div>

    <!-- B·∫£ng chi ti·∫øt -->
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Th·ªùi Gian</th>
                    <th>S·ªë H√≥a ƒê∆°n</th>
                    <th>T·ªïng S·∫£n Ph·∫©m</th>
                    <th>SP Online</th>
                    <th>SP C·ª≠a H√†ng</th>
                    <th>Doanh Thu (‚Ç´)</th>
                </tr>
            </thead>
            <tbody id="detailTable"></tbody>
        </table>
    </div>
</div>

<script th:inline="javascript">
    let dataNgay = /*[[${data_ngay}]]*/ [];
    let dataThang = /*[[${data_thang}]]*/ [];
    let dataNam = /*[[${data_nam}]]*/ [];

    function formatCurrency(value) {
        return value.toLocaleString("vi-VN", { style: "currency", currency: "VND" });
    }

    function loadData(type, button = null) {
        if (button) {
            const allButtons = document.querySelectorAll('#filterButtons .btn');
            allButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        let data = [];
        if (type === 'ngay') data = dataNgay;
        else if (type === 'thang') data = dataThang;
        else data = dataNam;

        const total = {
            doanhThu: 0,
            hoaDon: 0,
            sanPham: 0,
            sanPhamOnline: 0,
            sanPhamOffline: 0
        };

        data.forEach(d => {
            total.doanhThu += d.tongDoanhThu;
            total.hoaDon += d.tongSoHoaDon;
            total.sanPham += d.tongSanPhamBanRa;
            total.sanPhamOnline += d.soLuongSanPhamOnline;
            total.sanPhamOffline += d.soLuongSanPhamOffline;
        });

        document.getElementById('statCards').innerHTML = `
            <div class="row g-3">
                <div class="col-md-3 col-sm-6">
                    <div class="card text-white bg-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title">T·ªïng Doanh Thu</h5>
                            <p class="stat-value">${formatCurrency(total.doanhThu)}</p>
                            <p class="card-text">Doanh thu ${type}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <div class="card text-white bg-success">
                        <div class="card-body text-center">
                            <h5 class="card-title">S·ªë H√≥a ƒê∆°n</h5>
                            <p class="stat-value">${total.hoaDon}</p>
                            <p class="card-text">H√≥a ƒë∆°n ƒë√£ t·∫°o</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <div class="card text-white bg-warning">
                        <div class="card-body text-center">
                            <h5 class="card-title">B√°n Online</h5>
                            <p class="stat-value">${total.sanPhamOnline}</p>
                            <p class="card-text">Th√¥ng qua website</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <div class="card text-white bg-dark">
                        <div class="card-body text-center">
                            <h5 class="card-title">B√°n T·∫°i C·ª≠a H√†ng</h5>
                            <p class="stat-value">${total.sanPhamOffline}</p>
                            <p class="card-text">T·∫°i qu·∫ßy tr·ª±c ti·∫øp</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="card text-white bg-info">
                        <div class="card-body text-center">
                            <h5 class="card-title">T·ªïng S·∫£n Ph·∫©m B√°n</h5>
                            <p class="stat-value">${total.sanPham}</p>
                            <p class="card-text">T·ªïng s·ªë l∆∞·ª£ng</p>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const tbody = document.getElementById('detailTable');
        tbody.innerHTML = data.map(row => {
            let timeLabel = '';
            if (type === 'ngay') timeLabel = new Date(row.ngay).toLocaleDateString('vi-VN');
            else if (type === 'thang') timeLabel = `Th√°ng ${row.ngay}`;
            else timeLabel = `${row.ngay}`;

            return `
                <tr>
                    <td>${timeLabel}</td>
                    <td>${row.tongSoHoaDon}</td>
                    <td>${row.tongSanPhamBanRa}</td>
                    <td>${row.soLuongSanPhamOnline}</td>
                    <td>${row.soLuongSanPhamOffline}</td>
                    <td>${formatCurrency(row.tongDoanhThu)}</td>
                </tr>
            `;
        }).join('');
    }

    window.onload = function () {
        const defaultBtn = document.querySelector('#filterButtons .btn');
        if (defaultBtn) {
            loadData('ngay', defaultBtn);
        }
    };
</script>
</body>
</html>
